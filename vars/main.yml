---
# vars file for datadog_agent

ddog_api_key: '{{api_key}}'

win_datadog_checks:
     win32_event_log:
        init_config:
        instances:
          - log_file:
              - System
            type:
              - Warning
              - Error
              - Critical
            event_format:
              - Logfile
              - SourceName
              - EventCode
              - Message
              - InsertionStrings
              - TimeGenerated
              - Type
            event_id:
              - "-10016"
            tags:
              - System event log
              - customer:{{customer}}

linux_datadog_checks:
   process:
       init_config:
       instances:
          - name: ssh
            search_string: ['sshd']

AD_datadog_checks:
      active_directory:
         init_config:
         instances:
           - host: .
#             additional_metrics:
#                - ['KDC', none, 'Number of successful authentication in kerberos per second', active_directory.kerberos.auths_persec, gauge]
#                - ['NTDS', none, 'Number of successful authentication in NTLM per second', active_directory.ntlm.auths_persec, gauge]
      wmi_check:
         init_config:
         instances:
           - class: Win32_PerfFormattedData_PerfProc_Process
             metrics:
                - [ThreadCount, proc.threads.count, gauge]
                - [PrivateBytes, proc.mem.bytes, gauge]
                - [PercentProcessorTime, proc.cpu_pct, gauge]
             filters:
               - Name: 'lsass'
               - Name: 'DFSRs'
               - Name: 'ismserv'
               - Name: 'dns'               
             tag_by: Name
      windows_service:
        init_config:
        instances:
           - host: . 
             services: 
               - NTDS
               - DNS
               - IsmServ
               - Kdc
      win32_event_log:
        init_config:
        instances:
          - log_file:
              - DFS Replication
            source_name:
              - DFSR
            type: 
              - Warning
              - Error
            tags:
              - AD replication services
          - log_file:
              - Directory Service
            source_name:
              - NTDS ISAM
            type: 
              - Warning
              - Error
            tags:
              - AD Service
          - log_file:
              - DNS Service
            source_name:
              - DNS-Server-Service
            type: 
              - Warning
              - Error
            tags:
              - AD DNS Service
          - log_file:
              - System
            type:
              - Warning
              - Error
              - Critical
            event_format:
              - Logfile
              - SourceName
              - EventCode
              - Message
              - InsertionStrings
              - TimeGenerated
              - Type
            event_id:
              - "-10016"
            tags:
              - System event log
              - customer:{{customer}}

nexthink_checks:
    nginx:
     init_config:
     instances:
       - nginx_status_url: http://localhost:8888/status/
         tags:
           - instance: nexthink
     logs:
       - type: file
         path: /var/nexthink/nxnginx/logs/*.log
         service: nginx
         source: nginx
         sourcecategory: http_web_access
         tags:
         - nexthink
         - nginx
         - customer:seecure
         log_processing_rules:
         - type: exclude_at_match
           name: exclude_datadog
           pattern: '[Dd]atadog [Aa]gent'
         pattern: 
    http_check:
       init_config:
       instances: 
         - name: Nexthink portal
           url: '{{nexthink_portal_url}}'
           timeout: 1
#           content_match: 'LS_login_form'
           include_content: true
           http_response_status_code: 200
           collect_response_time: true
#           disable_ssl_validation: true
           tags:
             - customer:seecure
             - service:nexthink-portal 
    process:
       init_config:
       instances:
          - name: ssh
            search_string: ['sshd']
          - name: postgres
            search_string: ['postgres']
            ignore_denied_access: True
          - name: nginx
            search_string: ['nginx']
    java:
       init_config:
       instances:
       logs:
       - type: file
         path: /var/nexthink/portal/log/*.log
         service: nxportal
         source: java
         tags:
         - customer:seecure
         - nxportal
         log_processing_rules:
         - type: multi_line
           pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
           name: new_log_start_with_date
         - type: exclude_at_match
           name: exclude_info
           pattern: INFO
    postgres:
       instances:
       - host: localhost
         port: 5432
         username: datadog
         password: "{{datadog_nexthink_password}}"
         dbname: portal
         tags:
           - customer:seecure
           - nxportal
       logs:
       - type: file
         path: /var/nexthink/database/pg_log/*.log
         source: postgresql
         sourcecategory: database
         service: nxportal-postgresql
         tags:
           - customer:seecure
           - nxportal
         log_processing_rules:
         - type: multi_line
           pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
           name: new_log_start_with_date
         - type: exclude_at_match
           name: exclude_datadog
           pattern: datadog \d+\.\d+\.\d+\.\d+
         - type: include_at_match
           name: severity_to_log
           pattern: (WARNING|ERROR|FATAL|PANIC)

mcas_logcollector_checks:
    docker:
      init_config:
      instances:
      - url: "unix://var/run/docker.sock"
        new_tag_names: true

