---
# vars file for datadog_agent

ddog_api_key: '{{api_key}}'

win_datadog_checks:
     win32_event_log:
        init_config:
        instances:
          - log_file:
              - System
            type:
              - Warning
              - Error
              - Critical
            event_format:
              - Logfile
              - SourceName
              - EventCode
              - Message
              - InsertionStrings
              - TimeGenerated
              - Type
            event_id:
              - "-10016"
            tags:
              - System event log
              - customer:{{customer}}

linux_datadog_checks:
   process:
       init_config:
       instances:
          - name: ssh
            search_string: ['sshd']

